bookdown::gitbook:
  css: ["HTML/style.css"]
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">私たちのR</a></li>
      after: |
        <li>&copy; 2022, Jaehyun Song and Yuki Yanai</li>
    download: ["pdf"]
    toolbar:
      position: fixed
    edit: null
    search:
      engine: fuse
  includes:
    in_header: ["HTML/google_analytics.html"]
  pandoc_args: 
    [
      "--from", 
      "markdown+autolink_bare_uris+tex_math_single_backslash-implicit_figures"
    ]

bookdown::pdf_book:
  latex_engine: lualatex
  keep_tex: yes
  #template: "tex/template.tex"
  includes:
    in_header: ["tex/preamble.tex"]
  pandoc_args: 
    [
      "--top-level-division=chapter"
    ]
  citation_package: natbib
